<!DOCTYPE html>
<html lang="en">
{% include "parts/head.html" %}
<body>
    <h1>Hej</h1>
    {% if params.form_submit %}
        <h4>Form submitted!</h4>
    {% endif %}
    
    <div>
        {% if img %}
            <img src="{{ img }}" alt="">
        {% endif %}
    </div>

    <form class="main-form" action="/img" method="POST" enctype="multipart/form-data">
        <input type="file" multiple name="file" placeholder="Ladda upp fil">
        <button type="submit">Submit</button>
    </form>

    <div id="modal"></div>
</body>
</html>
